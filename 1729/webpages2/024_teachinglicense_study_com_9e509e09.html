<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human Identity Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex,nofollow"/>
	<meta name="googlebot" content="noarchive"/>
	<meta http-equiv="expires" content="-1"/>
	<meta http-equiv="cache-control" content="no-store"/>
	<meta http-equiv="pragma" content="no-cache"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #2a7c87;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
        }
        form {
            margin-top: 1rem;
        }
        .g-recaptcha {
            display: inline-block;
            margin-bottom: 1rem;
        }
        input[type="submit"] {
            background-color: #4A7D84;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #3b656a;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Security Verification Required</h1>
        
        <p>To ensure uninterrupted access to our website, we kindly request that you verify your identity as a human user.</p>
        
        <p>Your assistance in completing this security verification is highly appreciated.</p>

        <form action="/" method="POST">
            <input type="hidden" name="rcap" value="http://teachinglicense.study.com/featured-insights/cell-phone-bans-boost-student-engagement.html"/>
            <div class="g-recaptcha" data-sitekey="6LfqVBwTAAAAAIm4Hglj6_J6YRJAwrpnXKfMyrdj"></div>
            <input type="submit" value="Confirm I Am Human">
        </form>
    </div>
</body>
</html>
